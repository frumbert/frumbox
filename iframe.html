<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Testing iframe</title>
</head>

<body>
	
	<input type="button" id="link" />	

	<script src="jquery-1.7.1.min.js"></script>
	<script src="jquery.easing.js"></script>
	<script src="jquery.frumbox.js"></script>
	<script>
	$(document).ready(function() {
		$("#link").val("open in parent");
		var c1 = $("#link").frumbox({
			openInParent: true,
			href: "popup.html",
            size: {                    // the size to open at
                top: $(window.parent).scrollTop() + ($(window.parent).height()/4),
                left: $(window.parent).scrollLeft() + ($(window.parent).width()/4),
                width: $(window.parent).width()/2,
                height: $(window.parent).height()/2
            }
		}).on("click", function (event) {
			event.preventDefault();
			c1.frumbox("open");
		});
	});
	</script>
	
</body>
</html>
